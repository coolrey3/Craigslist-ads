name: PHP Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  php-lint:
    name: PHP Syntax Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: php-parallel-lint/php-parallel-lint

      - name: Run PHP syntax lint
        run: parallel-lint --exclude vendor .

  phpcs:
    name: PHP CodeSniffer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: cs2pr, phpcs

      - name: Run PHP CodeSniffer (warnings only)
        run: phpcs --standard=phpcs.xml --warning-severity=0 --report=checkstyle . | cs2pr || true
